<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org">
 
<head data-th-fragment="header">
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title data-th-text="#{vetreport.list.page.title}">Title</title>
  
<!-- Core CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.css"
        data-th-href="@{/resources/css/bootstrap.css}" />
         
    <link type="text/css" rel="stylesheet" href="../../resources/font-awesome-4.1.0/css/font-awesome.css"
        data-th-href="@{/resources/font-awesome-4.1.0/css/font-awesome.css}" />
 
    <!-- SB Admin CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/sb-admin-2.css"
        data-th-href="@{/resources/css/sb-admin-2.css}" />
     
    <style>
        .no-border-on-me>thead>tr>th,
        .no-border-on-me>tbody>tr>th,
        .no-border-on-me>tfoot>tr>th,
        .no-border-on-me>thead>tr>td,
        .no-border-on-me>tbody>tr>td,
        .no-border-on-me>tfoot>tr>td
        {
            border-top-style: none;
            border-bottom-style: none;
        }
    </style>
     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->
</head>
<body>
 <div id="wrapper">                <!-- /#wrapper -->
 
    <div data-th-replace="fragments/sb-admin-2 :: top-nav"></div>

    
 
  <div id="page-wrapper">
        
            <div class="col-lg-12">
 
    <h3 class="page-header" data-th-text="#{vetreport.list.table.title} + ${type}">Configured Strategies</h3>
    <div class="table responsive">
    <table class="table table-striped table-bordered table-hover">
     <thead>
      <tr>
       <th class="col-sm-1" data-th-text="#{vetreport.list.id.label}">Id</th>
       <th class="col-sm-4" data-th-text="#{vetreport.list.horse.label}">vetreport Horse</th>
       <th class="col-sm-4" data-th-text="#{vetreport.list.trainer.label}">vetreport Trainer</th>
        <th class="col-sm-4" data-th-text="#{vetreport.list.content.label}">Huntercert Content</th>
       <th class="col-sm-2" data-th-text="#{vetreport.list.actions.label}">Action</th>
      </tr>
     </thead>
     <tbody>
      <tr data-th-each="vetReport : ${vetReports}">
       <td data-th-text="${vetReport.getReportId()}">1</td>
       <td data-th-text="${vetReport.getReportRacecardId().getHorseName()}">Iron Butterfly</td>
       <td data-th-text="${vetReport.getReportRacecardId().getTrainerName()}">Triple Butter</td>
       <td data-th-text="${vetReport.getReportContent()}">Triple Butter</td>
       <td style="text-align: center;">
        <a href="#" data-th-href="@{/vetReports/edit(id=${vetReport.getReportId()})}">
         <button type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
         </button></a> &nbsp; 
        <a href="#" data-th-href="@{/vetReports/delete(id=${vetReport.getReportId()},phase=stage)}">
         <button type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
         </button></a>
       </td>
      </tr>
      <tr>
        <td >
       <a data-th-if="${startNo} != 0" href="#" data-th-href="@{/vetReports/(startNo=${startNo},nextPrev=prev)}">
							<button type="button" class="btn btn-primary"
								data-th-text="#{vetreport.list.prev.button}">Prev</button>
						</a>
       </td>
       <td></td>
       <td></td>
       <td></td>
       <td>
        <a href="#" data-th-href="@{/vetReports/(startNo=${startNo},nextPrev=next)}">
							<button type="button" class="btn btn-primary"
								data-th-text="#{vetreport.list.next.button}">Next</button>
						</a>
       </td>
      </tr>
     </tbody>
    </table>
    </div>
     
     
 
     
     
      </div>  <!-- /.col-lg-12 -->   
           
    </div>      <!-- page wrapper -->
</div>              <!-- /#wrapper -->
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="../../resources/js/jquery-2.1.1.min.js"
        data-th-src="@{/resources/js/jquery-2.1.1.min.js}"></script>
         
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../../resources/js/bootstrap.min.js"
        data-th-src="@{/resources/js/bootstrap.min.js}"></script>
 
    <!-- Core Scripts - Include with every page -->
    <script type="text/javascript" src="../../resources/js/plugins/metisMenu/jquery.metisMenu.js"
        data-th-src="@{/resources/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
         
    <!-- SB Admin Scripts - Include with every page -->
    <script type="text/javascript" src="../../resources/js/sb-admin-2.js"
        data-th-src="@{/resources/js/sb-admin-2.js}"></script>
        </body>
</html>
