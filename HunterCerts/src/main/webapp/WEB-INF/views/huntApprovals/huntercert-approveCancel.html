<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org">
 
<head data-th-fragment="header">
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title data-th-text="#{huntercert.approve.tab.title}">Title</title>
<!-- Core CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css"
        data-th-href="@{/resources/css/bootstrap.min.css}" />
         
    <link type="text/css" rel="stylesheet" href="../../resources/font-awesome-4.1.0/css/font-awesome.css"
        data-th-href="@{/resources/font-awesome-4.1.0/css/font-awesome.css}" />
 
    <!-- SB Admin CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/sb-admin-2.css"
        data-th-href="@{/resources/css/sb-admin-2.css}" />
     
    <style>
        .no-border-on-me>thead>tr>th,
        .no-border-on-me>tbody>tr>th,
        .no-border-on-me>tfoot>tr>th,
        .no-border-on-me>thead>tr>td,
        .no-border-on-me>tbody>tr>td,
        .no-border-on-me>tfoot>tr>td
        {
            border-top-style: none;
            border-bottom-style: none;
        }
    </style>
     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
 <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->
</head>
<body>
 <div class="container-fluid">
  <div class="row">
   <div class="main">
 
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
     <h4 data-th-if="${approve} != null"  data-th-text="#{huntercert.approve.head.title}">Delete Hunter Cert</h4>
       <h4 data-th-if="${reject} != null"  data-th-text="#{huntercert.reject.head.title}">Delete Hunter Cert</h4>
     <form class="form-horizontal" action="#" method="get">
     
      
      <div class="form-group">
       <label class="col-sm-4 control-label" data-th-text="#{huntercert.approve.name.label}">Horse Name</label>
       <div class="col-sm-8">
        <input type="text" class="form-control" data-th-value="${horse_name}" disabled="disabled"></input>
       </div>
      </div>
     </form>
     <div class="form-horizontal">
      <div class="form-group">
       <label class="col-sm-4 control-label"></label>
       <div class="col-sm-8" >
        <a href="#" data-th-if="${approve} != null" data-th-href="@{/huntApproval/approve(horseName=${horse_name},approve=approve)}">
                 <button type="button" class="btn btn-primary" data-th-text="#{huntercert.approve.approve.button}">Delete</button></a>
        <a href="#" data-th-if="${reject} != null"  data-th-href="@{/huntApproval/approve(horseName=${horse_name},approve=reject)}">
                 <button type="button" class="btn btn-primary" data-th-text="#{huntercert.approve.reject.button}">Cancel</button></a>
                  
        <a href="#" data-th-href="@{/huntApproval/approve(horseName=${horse_name},approve=cancel)}">
                 <button type="button" class="btn btn-default active" data-th-text="#{huntercert.approve.cancel.button}">Cancel</button></a>
                </div>
      </div>
     </div>
    </div>
    <div class="col-sm-3"></div>
   </div>  <!-- END MAIN TAG -->
  </div>  <!-- END ROW TAG -->
 </div> <!-- END CONTAINER TAG -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="../../resources/js/jquery-2.1.1.min.js"
        data-th-src="@{/resources/js/jquery-2.1.1.min.js}"></script>
         
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../../resources/js/bootstrap.min.js"
        data-th-src="@{/resources/js/bootstrap.min.js}"></script>
 

         
    <!-- SB Admin Scripts - Include with every page -->
    <script type="text/javascript" src="../../resources/js/sb-admin-2.js"
        data-th-src="@{/resources/js/sb-admin-2.js}"></script>
</body>
</html>
